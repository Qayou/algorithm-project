<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Algorithm</title>
    <!--<link rel="stylesheet" type="" href="node_modules/vis/dist/vis.min.css">-->
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="node_modules/vis/dist/vis-network.min.js"></script>-->
    <script src="js/graph.js"></script>
    <script src="js/dijkstra.js"></script>
    <script src="js/bellman.js"></script>
</head>

<body>
    <script>
        var g1 = new Graph();
        g1.addVertex('A');
        g1.addVertex('B');
        g1.addVertex('C');
        g1.addVertex('D');
        g1.addVertex('E');
        g1.addEdge(1, 2, 10);
        g1.addEdge(1, 5, 100);
        g1.addEdge(1, 4, 30);
        g1.addEdge(2, 3, 50);
        g1.addEdge(3, 5, 10);
        g1.addEdge(4, 3, 20);
        g1.addEdge(4, 5, 60);

        var d = new Dijkstra();
        d.init(g1, 1);
        d.run();
        document.write("Chemin: " + d.getPath(5) + "<br>");
        document.write("Poids: " + d.getWeight(5));

        var g2 = new Graph();
        g2.addVertex('1');
        g2.addVertex('2');
        g2.addVertex('3');
        g2.addVertex('4');
        g2.addVertex('5');
        g2.addVertex('6');
        g2.addEdge(1, 2, 1);
        g2.addEdge(1, 3, -2);
        g2.addEdge(2, 4, -2);
        g2.addEdge(2, 6, 3);
        g2.addEdge(3, 4, 5);
        g2.addEdge(3, 5, 4);
        g2.addEdge(3, 2, 1);
        g2.addEdge(5, 6, -1);
        g2.addEdge(6, 4, -5);

        var b = new Bellman();
        b.init(g2);
        b.run(1);
        console.log(b.getWeight(6));
    </script>
</body>

</html>
